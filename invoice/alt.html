<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/css/dropify.css" integrity="sha512-In/+MILhf6UMDJU4ZhDL0R0fEpsp4D3Le23m6+ujDWXwl3whwpucJG1PEmI3B07nyJx+875ccs+yX2CqQJUxUw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Sales Invoice</title>
  </head>
  <body>
    <div class="container mt-5">
        <hr>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" align="right">
                <button class="btn btn-primary print">print</button>
            </div>
        </div>

        <div class="row">
            <div class="col-8" align="left">
                <h1>INVOICE</h1>
                <br>
                <p>Invoice No. : <input type="text" class="invoice-no" placeholder="Enter your invoice no."></p>
                <p>Due Date : <input type="date" class="due-date"></p>
            </div>
            
            <div class="col-4" >
                <input type="file" name="image" class="form-control" class="image">
                <button type="button" class="btn btn-primary btn-sm mt-4 float-end" id="add_image">Upload logo</button>
                <div class="mb-2 mt-4 float-end">
                    <img src="" alt="" id="preview_image" class="img-fluid rounded">
                    <div class="d-flex mt-2">
                        <button type="button" class="btn btn-info btn-sm float-end" id="edit_image">edit</button>
                        <button type="button" class="btn btn-danger btn-sm float-end" id="delete_image">delete</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <h4>Invoice To</h4>
                <h5><input type="text" class="input-md" placeholder="Enter Customer's Name Here" size="50"></h5>
                <p><textarea placeholder="Enter Customer's address here"></textarea></p>
                <p><input type="text" placeholder="Enter Customer's phone number here" size="50"></p>
            </div>
            <div class="col-6">
                <h4>Invoice From</h4>
                <h5><input type="text" class="input-md" placeholder="Enter Your Company Name here" size="50"></h5>
                <p><textarea placeholder="Enter your company address here"></textarea></p>
                <p><input type="text" placeholder="Enter your company phone number here" size="50"></p>
            </div>
        </div>

          
        <hr>
        
        <div class="" >
            <table class="table product_table" >
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col"></th>
                        <th scope="col">Unit price</th>
                        <th scope="col">Total</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="duplicate_me">
                        <td><input placeholder="product name"></td>
                        <td><input placeholder="product qty" max="10" class="product_qty"></td>
                        <td>X</td>
                        <td><input placeholder="unit price" class="unit_price"></td>
                        <td><input placeholder="total" class="sub_total"></td>   
                        <td><button class="btn btn-primary item_add">+</button></td>
                        <td><button class="btn btn-primary">-</button></td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        
        <div class="row">
            <div class="col-8" align="right">
                <p>Vat/Tax :</p>
            </div>
            <div class="col-4">
                <input type="number" class="vat">
            </div>
        </div>

        <div class="row">
            <div class="col-8" align="right">
                <p>Discount :</p>
            </div>
            <div class="col-4">
                <input type="number" class="discount">
            </div>
        </div>

        <div class="row">
            <div class="col-8" align="right">
                <p>Total :</p>
            </div>
            <div class="col-4">
                <input type="number" class="total">
            </div>
        </div>

    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/js/dropify.min.js" integrity="sha512-8QFTrG0oeOiyWo/VM9Y8kgxdlCryqhIxVeRpWSezdRRAvarxVtwLnGroJgnVW9/XBRduxO/z1GblzPrMQoeuew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
