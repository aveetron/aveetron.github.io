    <title>Sales Invoice</title>
  </head>
  <body>
    <div class="container mt-5">
        <hr>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" align="right">
                <button class="btn btn-primary print">print</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9">
                <h4>
                    <input type="text" class="company_name" placeholder="Enter Company name">
                </h4>
                <p><textarea placeholder="Enter Company Address"></textarea></p>
                <p>Phone - <input class="company_phone_number" placeholder="Enter phone number"></p>
            </div>
            <div class="col">
                <img src="asset/image/purchase.png" class="image">
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <h2>Invoice</h2>
                <div class="row">
                    <div class="col-3"><p>Submitted on</p></div>
                    <div class="col-2"><input type="date"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-7">
                <h4>Invoice For</h4>
                <textarea placeholder="Enter the name, address"></textarea>
            </div>
            <div class="col">
                <h4>Invoice No.</h4>
                <textarea placeholder="Enter invoice number"></textarea>
            </div>
        </div>
        
        <hr>
        
        <div class="" >
            <table class="table product_table" >
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col"></th>
                        <th scope="col">Unit price</th>
                        <th scope="col">Total</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="duplicate_me">
                        <td><input placeholder="product name"></td>
                        <td><input placeholder="product qty" max="10" class="product_qty"></td>
                        <td>X</td>
                        <td><input placeholder="unit price" class="unit_price"></td>
                        <td><input placeholder="total" class="total_price"></td>   
                        <td><button class="btn btn-primary item_add">+</button></td>
                        <td><button class="btn btn-primary item_remove">-</button></td> 
                    </tr>
                </tbody>
            </table>
        </div>
