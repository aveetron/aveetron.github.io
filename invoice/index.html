<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/css/dropify.css" integrity="sha512-In/+MILhf6UMDJU4ZhDL0R0fEpsp4D3Le23m6+ujDWXwl3whwpucJG1PEmI3B07nyJx+875ccs+yX2CqQJUxUw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sales Invoice</title>
    <style>
        @media print {
            @page {
                margin-top: 0;
                margin-bottom: 0;
            }
        }

        input{
            border: None;
        }

        textarea{
            border: none;
        }
        .image{
            height: 150px;
            width: 150px;
            align: right;
        }

        hr{ border: 5px solid darkblue; }

        .invoice_number_div{
            text-align: right;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <hr>
        <div class="row">
            <div class="col" align="right">
                <button class="btn btn-primary print">print</button>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <h4>
                    <input type="text" class="company_name" placeholder="Enter Company name">
                </h4>
                <p><textarea placeholder="Enter Company Address"></textarea></p>
                <p>Phone - <input class="company_phone_number" placeholder="Enter phone number"></p>
            </div>
            <div class="col">
                <img src="asset/image/purchase.png" class="image">
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <h2>Invoice</h2>
                <div class="row">
                    <div class="col-3"><p>Submitted on</p></div>
                    <div class="col-2"><input type="date"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-7">
                <h4>Invoice For</h4>
                <textarea placeholder="Enter the name, address"></textarea>
            </div>
            <div class="col">
                <h4>Invoice No.</h4>
                <textarea placeholder="Enter invoice number"></textarea>
            </div>
        </div>
        
        <hr>
        
        <table class="table product_table">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col"></th>
                    <th scope="col">Unit price</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="duplicate_me">
                    <td><input  placeholder="product name"></td>
                    <td><input style="max-width: 200px;" placeholder="product qty" max="10"></td>
                    <td>X</td>
                    <td><input style="max-width: 200px;" placeholder="unit price"></td>
                    <td><input style="max-width: 200px;" placeholder="total" align="right"></td>   
                    <td><button class="btn btn-primary item_add">+</button></td>
                    <td><button class="btn btn-primary item_remove">-</button></td> 
                </tr>
            </tbody>
        </table>
        <br>
        

    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/js/dropify.min.js" integrity="sha512-8QFTrG0oeOiyWo/VM9Y8kgxdlCryqhIxVeRpWSezdRRAvarxVtwLnGroJgnVW9/XBRduxO/z1GblzPrMQoeuew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.company_logo').dropify();

        $(".print").click(function(){
            $(".print").hide();
            $(".item_add").hide();
            $(".item_remove").hide();
            window.print();
        });

        $new_tr = "<tr class=\"duplicate_me\"><td><input  placeholder=\"product name\"></td><td><input style=\"max-width: 200px;\" placeholder=\"product qty\" max=\"10\"></td><td>X</td><td><input style=\"max-width: 200px;\" placeholder=\"unit price\"></td><td><input style=\"max-width: 200px;\" placeholder=\"total\" align=\"right\"></td><td><button class=\"btn btn-primary item_add\">+</button></td><td><button class=\"btn btn-primary item_remove\">-</button></td></tr>"


        
        $("body").on("click", ".item_add", function(){
            console.log("item added!");
            $(".product_table tbody").append($new_tr);
        });
        
        $("body").on("click", ".item_remove", function(){
            $get_row = $(this).closest("tr");
            $get_row.remove();
        });

    </script>
  </body>
</html>
